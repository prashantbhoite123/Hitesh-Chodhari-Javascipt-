<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <input
          type="text"
          name="name"
          placeholder="Name"
          class="signUpinputs"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="signUpinputs"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="signUpinputs"
        />
        <button type="submit" id="submitBtn">Sign Up</button>
      </form>
      <button id="login"><a href="login.html">Login</a></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
