<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="LoginForm">
      <h2>login</h2>
      <form id="logForm">
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="loginInputs"
          id="emailInput"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="loginInputs"
          id="passInput"
        />
        <button type="submit" id="submitBtn">Login</button>
      </form>
      <button id="login"><a href="index.html">Sign In</a></button>
    </div>
    <div id="home">
      <h1>Home Page</h1>
      <button id="logoutButton">Logout</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
